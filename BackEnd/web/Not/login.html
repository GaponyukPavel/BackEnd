<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Войти</title>
	<link rel="stylesheet" href="/css/signup.css">
	<link rel="icon" href="/img/favicon.png" type="image/png" sizes="16x16">
	<script src="/js/md5.js"> </script>
	<script src="/js/autentification.js"></script>
</head>
<body>
	<div class="container">
		<div class="aut-body">
			<div class="aut-head">
				<h2>Войти</h2>
				<a href="/index.html"id="close">
					<div>☓</div>
				</a>
			</div>
			<form class="aut-form" method="post" name="aut-form">
				<div id="error_id"></div>
				<input type="email" id="mail" placeholder="@mail" name="mail" minlength="6" maxlength="40" required>
				<span id="error_pass">Пароли не совпадают</span>
				<input type="password" placeholder="Пароль" name="pass" id="pass" autocomplete="off" minlength="6"  maxlength="20" maxlength="20" required>
				<input type="password" placeholder="Подтвердите Пароль" id="pass2" autocomplete="off" required>
				<button class="btn">Войти</button>
			</form>
			<a href="/signup.html" class="txt btn">Зарегистрироваться</a>
		</div>
	</div>
</body>
</html>
